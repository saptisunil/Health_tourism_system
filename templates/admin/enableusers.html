<!DOCTYPE html>
<html>
{%load static %}
{%include "admin/adminsidebar.html" %}
<head>
  <script src="{%static 'admin/dist/js/jquery-3.4.1.min.js' %}"></script>
</head>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Enable Users</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Enable User</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">

                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th style="width: 20px"></th>
                      <th style="width: 20px">Username</th>
                      <th style="width: 20px">Enable User</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for user in users%}
                  <form action="{%url 'enableUser' user.id %}">
                    <tr>
                      <td></td>
                      <td>{{user.username}}</td>
                      <td><input class="btn-primary" type="submit" value="Enable">  </td>
                    </tr>
                    </form>
                  {%endfor%}

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
        </div>
      </div><!-- /.container-fluid -->
      </div>

    </section>


    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</html>
